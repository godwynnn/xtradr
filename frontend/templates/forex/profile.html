{%extends 'base.html'  %}
{%load static%}

{% block content %}

   

  <div class="container-fluid bg-light" style=" height: 700px; padding-right: 0;padding-left: 0;">
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid bg-dark" >
          <a class="navbar-brand" href="{%url 'landing' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'landing' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'profile' %}">Profile</a>
              </li>
    
            
              
            </ul>
         
            
              <a href="{%url 'logout' %}"><button class="btn btn-info" type="submit">Logout</button></a>
            
          </div>
        </div>
      </nav>
  
    
 
        <div class="row justify-content-center" style=" padding-top: 10px; height: 600px; width: 100%;">
                
            
            
            <div class="col col-lg-6 col-md-5 col-12 " style="padding-top: 30px; max-height: 550px;">
                {%if customer.image%}
                    <img src="{{customer.image.url}}" alt="" class="col-lg-5 col-md-7 col-6 offset-lg-3 offset-md-3 offset-3" style="border-radius: 50%;">
                {%else%}
                <img src="{{customer.image}}" alt="" class="col-lg-7 col-md-6 col-6 offset-lg-3 offset-md-3 offset-3"style="border-radius: 50%">
                {%endif%}
                <br>

                <center>
                <form action="" method="POST" enctype="multipart/form-data"  >
                    {%csrf_token%}
                    {{form.image}}
                    <br>
                    <button class="btn btn-lg btn-primary">Submit</button>
                </form>

            </center>
                </div>




                <div class="col col-lg-6 col-md-6 col-12 offset-lg-0 bg-dark "  style=" max-height: 350px; padding-top: 20px;">
                   
                    <center> 
                        
                        <h3 style="color: #f5f5f5;">Name: {{customer.first_name}} {{customer.second_name}}</h3>
                        
                        <h3 style="color: whitesmoke;">{{customer.id_no}}</h3>
        
                    </center>
                </div>
           
           
            </div>

  </div>



{%endblock%}
